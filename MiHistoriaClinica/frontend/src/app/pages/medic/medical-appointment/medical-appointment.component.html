<div class="page-title">
    <h1>Consulta Médica</h1>
    <p class="patient-info" *ngIf="patient">{{ patient?.name }} {{ patient?.lastname }} - DNI: {{ patient?.dni }}</p>
</div>

<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <img src="../../../../assets/MedicalAppointment.png" alt="Consulta Médica">
        </div>
        
        <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Motivo de consulta</mat-label>
                <input required [(ngModel)]="medicalAppointment.appointmentReason" name="appointmentReason" matInput
                       placeholder="Ingrese el motivo de consulta">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enfermedad actual</mat-label>
                <textarea required [(ngModel)]="medicalAppointment.currentIllness" name="currentIllness" matInput
                       placeholder="Describa la enfermedad actual" rows="3"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Examen físico</mat-label>
                <textarea required [(ngModel)]="medicalAppointment.physicalExam" name="physicalExam" matInput
                       placeholder="Ingrese los datos del examen físico" rows="3"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Observaciones</mat-label>
                <textarea [(ngModel)]="medicalAppointment.observations" name="observations" matInput
                       placeholder="Ingrese observaciones adicionales" rows="2"></textarea>
            </mat-form-field>

            <div class="button-group">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button type="reset" class="btn-secondary">
                    <i class="fas fa-eraser"></i> Limpiar
                </button>
            </div>
        </form>
    </div>
</div>
