<h1 class="text-center">Mis MÃ©dicos</h1>

<div class="row mb-3">
    <div class="col-12 text-center">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Filtro por especialidad:</mat-label>
            <mat-select
                    [(ngModel)]="medic.specialty"
                    name="medicSpecialty"
                    (selectionChange)="getMedicsBySpecialty()"
                    class="custom-mat-select"
            >
                <mat-option *ngFor="let option of specialtyOptions" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<br>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Especialidad</th>
        <th>DNI</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medic of medicsList">
        <td>{{medic.name}}</td>
        <td>{{medic.lastname}}</td>
        <td>{{medic.specialty}}</td>
        <td>{{medic.dni}}</td>
        <td>{{medic.email}}</td>
    </tr>
    </tbody>
</table>
