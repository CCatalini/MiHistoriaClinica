<mat-toolbar color="primary" style="width: 100%; position: fixed; top: 0; z-index: 1000;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with arrow back icon" *ngIf="!(isPrincipalPage()||isHomePage()||isAttendPatientPage())" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Mi Historia Clínica</span>
    <span class="example-spacer"></span>
    <a [routerLink]="'/'" mat-button class="example-icon favorite-icon"
       aria-label="Example icon-button with heart icon"
       style="font-size: 16px;"
       *ngIf="isPatientPage()" (click)="logoutPatient()">
        Cerrar sesión
    </a>
    <a [routerLink]="'/'" mat-button class="example-icon favorite-icon"
       aria-label="Example icon-button with heart icon"
       style="font-size: 16px;"
       *ngIf="isMedicPage()" (click)="logoutMedic()">
        Cerrar sesión
    </a>
</mat-toolbar>

<!-- Barra de información del usuario -->
<div class="user-info-bar" *ngIf="isPatientPage() && patient">
    <span class="user-name">{{ patient.name }} {{ patient.lastname }}</span>
    <span class="user-separator">|</span>
    <span class="user-detail">DNI: {{ patient.dni }}</span>
</div>

<div class="user-info-bar" *ngIf="isMedicPage() && medic">
    <span class="user-name">Dr/a. {{ medic.name }} {{ medic.lastname }}</span>
    <span class="user-separator">|</span>
    <span class="user-detail">{{ formatSpecialty(medic.specialty) }}</span>
</div>
