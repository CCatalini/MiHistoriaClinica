spring.datasource.url=jdbc:mysql://localhost:3306/miHistoriaClinicaDB
spring.datasource.username=root
spring.datasource.password=root

server.port=8080

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false

# SendGrid Email Configuration
# Reemplaza "YOUR_SENDGRID_API_KEY" con tu API Key real de SendGrid
sendgrid.api.key=${SENGRID_API_KEY}
sendgrid.from.email=historia.cllinica.lab@gmail.com
sendgrid.from.name=Mi Historia Clinica

# Email Reminder Configuration
app.reminders.enabled=true
app.reminders.turno.hours-before=24
app.reminders.analysis.hours-before=24

# JWT Configuration
app.jwttoken.message=secret

