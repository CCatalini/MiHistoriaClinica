<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style = "margin-top : 20px;">
      <div clazz = "col-md-6 offset-md-3">
        <div class = "container text-center">
          <img src = "../../../assets/Pacientes.png" width = "200" height = "200">
        </div>

        <h1 class = "text-center">Registro paciente</h1>

        <form action = "">
          <mat-form-field class = "full-width" appearance = "outline">
            <mat-label>Nombre:</mat-label>
            <input matInput placeholder = "Ingrese su nombre">
          </mat-form-field>

          <mat-form-field class = "full-width" appearance = "outline">
            <mat-label>Apellido:</mat-label>
            <input matInput placeholder = "Ingrese su apellido">
          </mat-form-field>

          <mat-form-field class = "full-width" appearance = "outline">
            <mat-label>Contraseña:</mat-label>
            <input type = "password" matInput placeholder = "Ingrese su contraseña">
          </mat-form-field>

          <mat-form-field class = "full-width" appearance = "outline">
            <mat-label>DNI:</mat-label>
            <input matInput placeholder = "Ingrese su DNI">
          </mat-form-field>

          <mat-form-field class = "full-width" appearance = "outline">
            <mat-label>Fecha de nacimiento:</mat-label>
            <input type = "date" pattern = "\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" matInput placeholder = "Ingrese su fecha de nacimiento">
          </mat-form-field>

          <mat-form-field class = "full-width" appearance = "outline">
            <mat-label>Mail:</mat-label>
            <input type = "email" matInput placeholder = "Ingrese su email">
          </mat-form-field>

          <div class = "container text-center">
            <button class="boton">Registrar</button>
            <button style = "margin-left: 20px;" class="boton">Limpiar</button>
          </div>

        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
