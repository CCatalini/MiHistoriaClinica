<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row" style = "margin-top : 20px;">
            <div clazz = "col-md-6 offset-md-3">

                        Registrar

                </form>
                <br><br><br>

        </div>
    </div>
</div>
