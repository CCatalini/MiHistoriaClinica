<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row" style = "margin-top : 20px;">
            <div clazz = "col-md-6 offset-md-3">
                <div class = "container text-center">
                    <img src = "../../../../assets/Medicamentos.png" width = "200" height = "200">
                </div>

                <h1 class = "text-center">A침adir medicamento</h1>

                <form  (ngSubmit) = "formSubmit()">
                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Nombre del medicamento:</mat-label>
                        <input required [(ngModel)] = "medic.medicineName" name = "medicineName" matInput placeholder="Ingrese el nombre del medicamento">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Apellido:</mat-label>
                        <input required [(ngModel)] = "medic.activeIngredient" name = "activeIngredient" matInput placeholder="Ingrese el nombre del compuesto activo">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Laboratorio:</mat-label>
                        <input required [(ngModel)] = "medic.lab" name = "lab" matInput placeholder="Ingrese el nombre del laboratorio al que pertenece le medicamento">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Descripci칩n:</mat-label>
                        <input required [(ngModel)] = "medic.description" name = "description" matInput placeholder="Ingrese la descripci칩n del medicamento">
                    </mat-form-field>

                    <div class = "container text-center">
                        <button class="boton">A침adir</button>
                        <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>

                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
