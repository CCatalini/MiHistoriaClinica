<h1 class="text-center">Medicamentos</h1>
<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>Medicación</th>
        <th>Compuesto activo</th>
        <th>Laboratorio</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medicine of medicines">
        <td>{{ medicine.medicineName }}</td>
        <td>{{ medicine.activeIngredient }}</td>
        <td>{{ medicine.lab }}</td>
        <td>{{ medicine.description }}</td>
        <td>{{ medicine.status }}</td>
        <td>
            <button class="btn btn-danger" (click)="deleteMedicine(medicine)">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>
